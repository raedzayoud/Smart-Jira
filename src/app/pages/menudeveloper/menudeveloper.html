<div class="all-container">
  <div class="all">
    <div class="menu-container">
      <div class="menu">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1828/1828466.png"
          alt="Developer Icon"
        />
        <h3>Developer Portal</h3>

        <div class="hamburger" id="hamburger" (click)="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="features" [class.active]="isMenuActive" id="nav-menu">
          <div
            class="feature-item"
            routerLink="/developer/overfiewdeveloper"
            routerLinkActive="active"
          >
            <i class="fa-solid fa-house"></i>
            <span>Overview</span>
          </div>

          <div
            class="feature-item"
            routerLink="/developer/tasksdeveloper"
            routerLinkActive="active"
          >
            <i class="fa-solid fa-list-check"></i>
            <span>My Tasks</span>
          </div>

          <div
            class="feature-item"
            routerLink="/developer/leavedeveloper"
            routerLinkActive="active"
          >
            <i class="fa-solid fa-calendar-days"></i>
            <span>Leave</span>
          </div>

          <div
            class="feature-item"
            routerLink="/developer/payroll"
            routerLinkActive="active"
          >
            <i class="fa-solid fa-wallet"></i>
            <span>Payroll</span>
          </div>
        </div>

        <button><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </div>
  </div>
</div>
