<div class="directory-container-all">
  <div class="directory-container">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>Employee Directory</h1>
        <p>Manage your team members</p>
      </div>
      <button class="add-btn" (click)="showForm()">
        <i class="fa-solid fa-user-plus"></i> Add Employee
      </button>
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search employees..." />
      </div>
      <button class="filter-btn">
        <i class="fa-solid fa-filter"></i>
      </button>
    </div>

    <!-- Employee list -->
    <div class="employee-list">
      <div class="employee-card" *ngFor="let emp of employees">
        <div class="employee-left">
          <div class="avatar">{{ emp.initials }}</div>
          <div>
            <h3>{{ emp.name }}</h3>
            <p>{{ emp.role }}</p>
          </div>
        </div>
        <div class="employee-right">
          <div class="department">{{ emp.department }}</div>
          <span class="status active">{{ emp.status }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div
    class="add-Employee-container"
    *ngIf="isAppear"
    (click)="closeIfOutSide($event)"
  >
    <div class="container-Employee" (click)="$event.stopPropagation()">
      <h3>Add New Employee</h3>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="submit-button">Add Employee</button>
      </form>
    </div>
  </div>
</div>
